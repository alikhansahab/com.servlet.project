<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body style="background:blue;text-align:center;">
	<div style="margin-top:200px;border:2px solid red;width:500px;margin-left:400px;background:skyblue;">
		<form action="login" method="post">
		<h1>Login Here</h1>
			<div style="padding-top:20px;">
				<input type="text" name="email" placeholder="Enter Email">
			</div>
			<div style="padding-top:20px;">
				<input type="password" name="password" placeholder="Enter Password">
			</div>
			<div style="padding-top:20px;">
				<button type="submit">Login</button>
			</div>
		</form>
	</div>
	<a  style="border:green 1px solid;background:white;margin:10px;" href="register">Register</a>
</body>
</html>
